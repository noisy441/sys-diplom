---
- name: restart postgresql
  become: true
  ansible.builtin.systemd:
    name: postgresql
    state: reloaded

- name: restart apache2
  become: true
  ansible.builtin.systemd:
    name: apache2
    state: restarted

- name: restart zabbix-server
  become: true
  ansible.builtin.systemd:
    name: zabbix-server
    state: restarted